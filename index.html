<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bộ dây bóng LED EDISON</title>

<style>
body{margin:0;font-family:Arial;background:#f5f5f5;}
.container{padding:15px;}
.price{color:#ff2d55;font-size:26px;font-weight:bold;}
.old-price{text-decoration:line-through;color:#999;font-size:16px;margin-left:8px;}
.rating{color:#ffcc00;font-size:14px;margin-top:5px;}
.fixed-btn{
position:fixed;
bottom:0;
left:0;
width:100%;
background:#ff2d55;
color:white;
text-align:center;
padding:15px;
font-size:18px;
font-weight:bold;
cursor:pointer;
}
.popup{
position:fixed;
bottom:-100%;
left:0;
width:100%;
background:white;
border-radius:20px 20px 0 0;
padding:15px;
transition:0.3s;
max-height:80%;
overflow:auto;
}
.popup.active{bottom:0;}
.sku-grid{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:8px;
margin-top:10px;
}
.sku{
border:1px solid #ddd;
padding:8px;
border-radius:8px;
text-align:center;
cursor:pointer;
font-size:13px;
}
.sku.active{
border:2px solid #ff2d55;
color:#ff2d55;
font-weight:bold;
}
.qty{
display:flex;
align-items:center;
margin-top:10px;
}
.qty button{
width:30px;height:30px;
}
.checkout-btn{
background:#ff2d55;
color:white;
padding:12px;
text-align:center;
border-radius:10px;
margin-top:15px;
font-weight:bold;
cursor:pointer;
}
img{width:100%;border-radius:10px;}
</style>
</head>

<body>

<div class="container">
<img src="https://via.placeholder.com/500x400">

<h2>Bộ dây bóng LED EDISON</h2>

<div>
<span id="price" class="price">92.000₫</span>
<span id="oldPrice" class="old-price">180.000₫</span>
</div>

<div class="rating">⭐ 4.8 (130) | Đã bán 2067</div>

<p>Đèn LED ngoài trời chống nước – trang trí sân vườn – quán cafe.</p>
</div>

<div class="fixed-btn" onclick="openPopup()">Mua ngay</div>

<div id="popup" class="popup">
<h3>Chọn phân loại</h3>

<div id="skuList" class="sku-grid"></div>

<div class="qty">
<button onclick="changeQty(-1)">-</button>
<span id="quantity" style="margin:0 10px;">1</span>
<button onclick="changeQty(1)">+</button>
</div>

<div class="checkout-btn" onclick="goCheckout()">Xác nhận</div>
</div>

<script>
const skus = [
{name:"edison- 5m10",price:92000,old:180000},
{name:"edison- 7,5m12",price:111000,old:199000},
{name:"edison- 10m15",price:141000,old:230000},
{name:"edison- 10m20",price:178000,old:272000},
{name:"edison- 15m10",price:124000,old:213000},
{name:"edison- 15m15",price:181000,old:276000},
{name:"edison- 15m24",price:217000,old:322000},
{name:"edison 10m20+ 5m10",price:270000,old:389000},
{name:"edison 10m15+ 10m15",price:282000,old:404000}
];

let selected = skus[0];
let qty = 1;

function renderSKU(){
const list = document.getElementById("skuList");
skus.forEach((s,i)=>{
const div = document.createElement("div");
div.className="sku";
div.innerText=s.name;
div.onclick=()=>selectSKU(i);
list.appendChild(div);
});
list.children[0].classList.add("active");
}
renderSKU();

function selectSKU(index){
selected=skus[index];
document.querySelectorAll(".sku").forEach(e=>e.classList.remove("active"));
document.querySelectorAll(".sku")[index].classList.add("active");
document.getElementById("price").innerText=format(selected.price)+"₫";
document.getElementById("oldPrice").innerText=format(selected.old)+"₫";
}

function format(x){
return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g,".");
}

function openPopup(){
document.getElementById("popup").classList.add("active");
}

function changeQty(n){
qty+=n;
if(qty<1)qty=1;
document.getElementById("quantity").innerText=qty;
}

function goCheckout(){
alert("Sản phẩm: "+selected.name+
"\nSố lượng: "+qty+
"\nTổng tiền: "+format(selected.price*qty)+"₫"+
"\n\nBước tiếp theo: chuyển sang trang nhập thông tin + cọc 30k");
}
</script>

</body>
</html>
